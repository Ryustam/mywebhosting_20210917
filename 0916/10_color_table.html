<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--table[border=1]-->
    <!--젠코딩 혹은 Emmet 라고 함-->
    <table border="1">
        <caption>테이블 제목</caption>
        <colgroup>
            <!--<col span="2" style="background: red;">-->  <!--1번째랑 2번재 열 색깔 변경-->
            <col style="background:aquamarine;" <!-- 그 나머지 색깔 변경-->
            <col style="background:yellow;" <!-- 그 나머지 색깔 변경-->
            <col style="background:aquamarine;" <!-- 그 나머지 색깔 변경-->
            <!--이거를 사용하려면 tbody에 적용된 style을 지워야한다-->
        </colgroup>

        <!--테이블의 제목부분-->
        <thead style="background: green;">
            <tr>
            <th>Table Header</th>
            <th>Table Header</th>
            <th>Table Header</th>
            </tr>
        </thead>
        <!--테이블의 본문 부분-->
        <tbody>
            <!--tr*3>td*3-->     
            <!--tr*3>td*3{Table data}-->

            <tr>
                <td>Table data</td>
                <td>Table data</td>
                <td>Table data</td>
            </tr>
            <tr>
                <td>Table data</td>
                <td>Table data</td>
                <td>Table data</td>
            </tr>
            <tr>
                <td>Table data</td>
                <td>Table data</td>
                <td>Table data</td>
            </tr>
        </tbody>

        <!--테이블의 끝 부분-->
        <tfoot style="background: yellow;"">
            <tr>
                <td>Table Foot data</td>
                <td>Table Foot data</td>
                <td>Table Foot data</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
