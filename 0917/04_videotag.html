<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--위 아래는 이름의 표기법 차이일뿐 똑같다-->
    <video src="도도영상.mp4" controls></video>
    <video src="도도영상.mp4" controls="controls"></video>

    <h1>자동재생하고 싶다면?</h1>
    <video src="도도영상.mp4" controls autoplay muted></video>


    <h1>동영상 썸네일 삽입, source 태그 넣어서 여러가지 확장자를 올리면 됨</h1>

    <!--해당 동영상의 썸네일을 미리 넣고, 해당 동영상이 재생이 안 될 경우 대비 방법-->
    <!--영상이 mp4확장자가 재생 안되면 webm 확장자 동영상이 재생되게 하기-->
    <!--사실은 webm파일도 실제로 집어넣어야 됨 (시간관계상 생략)-->
    <video width="640px" height="360px" controls poster="도도.jpg">
        <source src = "도도영상.mp4" type="video/mp4">
        <source src = "도도영상.webm" type="video/webm">
    </video>

</body>
</html>
