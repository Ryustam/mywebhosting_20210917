    <title>Document</title>
    <style>
       /* #header h1,h2 {color: red;}*/
       /* id가 header인 태그의 후손이 h1혹은 h2*/
       #header h1, #header h2{color: red;}
       /* id가 header인 태그의 후손이 h1 혹은 id가 header인 태그의 후손 h2*/
    </style>
</head>
<body>
    <div id="header">
        <h1>Lorem, ipsum dolor.</h1>
        <h2>fdsafdas</h2>
        <h1>789798</h1>
    </div>
    <h1>ㅋㅋㅋㅋㅋㅋㅋㅋ</h1>
    <!--만약 h2부분만 검은색으로 하고 싶다면?-->
    <h2>ccccccccccccccc</h2>
</body>
